<div class="itemContainer dropList" #container>
  <div class="item dragItem" #itemRef *ngFor="let item of items; let i = index"
       (mousedown)="mouseDown($event, itemRef, item)"
  >
    <span>{{item}}</span>
  </div>
</div>
<div>IsDragItem = {{debug1}}</div>
<div>IsDragging = {{isDragging}}</div>
<div>source = {{source?.innerText}}, {{sourceIndex}}</div>
<div>target = {{target?.innerText}}, {{targetIndex}}</div>
<div>items: {{items | json}}</div>
